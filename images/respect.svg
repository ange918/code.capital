<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="120" rx="10" fill="#1a1a1a"/>
  <!-- Brand elements -->
  <rect x="20" y="20" width="260" height="80" rx="8" fill="#0a0a0a" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Central respect tag -->
  <text x="150" y="55" font-family="monospace" font-size="16" fill="#8b5cf6" text-anchor="middle">&lt;respect/&gt;</text>
  
  <!-- Values around -->
  <circle cx="60" cy="40" r="15" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="1"/>
  <text x="60" y="45" font-family="sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">Code</text>
  
  <circle cx="240" cy="40" r="15" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="1"/>
  <text x="240" y="45" font-family="sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">Time</text>
  
  <circle cx="60" cy="80" r="15" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="1"/>
  <text x="60" y="85" font-family="sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">Client</text>
  
  <circle cx="240" cy="80" r="15" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="1"/>
  <text x="240" y="85" font-family="sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">Ethics</text>
  
  <!-- Connecting lines -->
  <line x1="75" y1="40" x2="135" y2="50" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <line x1="225" y1="40" x2="165" y2="50" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <line x1="75" y1="80" x2="135" y2="60" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <line x1="225" y1="80" x2="165" y2="60" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  
  <!-- Additional ethical elements -->
  <circle cx="150" cy="100" r="8" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="1"/>
  <text x="150" y="105" font-family="sans-serif" font-size="6" fill="#8b5cf6" text-anchor="middle">Values</text>
</svg> 