<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" rx="20" fill="#1a1a1a"/>
  <rect x="20" y="20" width="360" height="260" rx="15" fill="#0a0a0a" stroke="#00cc6a" stroke-width="2"/>
  
  <!-- AI Brain Network -->
  <rect x="40" y="40" width="120" height="80" rx="8" fill="#1a1a1a" stroke="#00cc6a" stroke-width="1"/>
  
  <!-- Neural network nodes -->
  <circle cx="60" cy="60" r="3" fill="#00cc6a"/>
  <circle cx="80" cy="60" r="3" fill="#00cc6a"/>
  <circle cx="100" cy="60" r="3" fill="#00cc6a"/>
  <circle cx="120" cy="60" r="3" fill="#00cc6a"/>
  <circle cx="140" cy="60" r="3" fill="#00cc6a"/>
  
  <circle cx="50" cy="80" r="3" fill="#00cc6a"/>
  <circle cx="70" cy="80" r="3" fill="#00cc6a"/>
  <circle cx="90" cy="80" r="3" fill="#00cc6a"/>
  <circle cx="110" cy="80" r="3" fill="#00cc6a"/>
  <circle cx="130" cy="80" r="3" fill="#00cc6a"/>
  <circle cx="150" cy="80" r="3" fill="#00cc6a"/>
  
  <circle cx="60" cy="100" r="3" fill="#00cc6a"/>
  <circle cx="80" cy="100" r="3" fill="#00cc6a"/>
  <circle cx="100" cy="100" r="3" fill="#00cc6a"/>
  <circle cx="120" cy="100" r="3" fill="#00cc6a"/>
  <circle cx="140" cy="100" r="3" fill="#00cc6a"/>
  
  <!-- Neural connections -->
  <path d="M60 60 L50 80 L60 100" stroke="#00cc6a" stroke-width="1" opacity="0.6"/>
  <path d="M80 60 L70 80 L80 100" stroke="#00cc6a" stroke-width="1" opacity="0.6"/>
  <path d="M100 60 L90 80 L100 100" stroke="#00cc6a" stroke-width="1" opacity="0.6"/>
  <path d="M120 60 L110 80 L120 100" stroke="#00cc6a" stroke-width="1" opacity="0.6"/>
  <path d="M140 60 L130 80 L140 100" stroke="#00cc6a" stroke-width="1" opacity="0.6"/>
  
  <!-- Cross connections -->
  <path d="M60 60 L80 60" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M80 60 L100 60" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M100 60 L120 60" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M120 60 L140 60" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  
  <path d="M50 80 L70 80" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M70 80 L90 80" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M90 80 L110 80" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M110 80 L130 80" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M130 80 L150 80" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  
  <path d="M60 100 L80 100" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M80 100 L100 100" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M100 100 L120 100" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  <path d="M120 100 L140 100" stroke="#00cc6a" stroke-width="1" opacity="0.4"/>
  
  <!-- AI Data Flow -->
  <path d="M20 120 L40 120" stroke="#00cc6a" stroke-width="2" fill="none"/>
  <path d="M20 140 L40 140" stroke="#00cc6a" stroke-width="2" fill="none"/>
  <path d="M20 160 L40 160" stroke="#00cc6a" stroke-width="2" fill="none"/>
  
  <!-- AI Processing -->
  <rect x="200" y="40" width="140" height="80" rx="8" fill="#1a1a1a" stroke="#00cc6a" stroke-width="1"/>
  <text x="270" y="65" font-family="monospace" font-size="12" fill="#00cc6a" text-anchor="middle">AI Processing</text>
  <text x="270" y="85" font-family="monospace" font-size="10" fill="#cccccc" text-anchor="middle">Machine Learning</text>
  <text x="270" y="100" font-family="monospace" font-size="10" fill="#cccccc" text-anchor="middle">Deep Learning</text>
  
  <!-- AI Output -->
  <path d="M340 120 L360 120" stroke="#00cc6a" stroke-width="2" fill="none"/>
  <path d="M340 140 L360 140" stroke="#00cc6a" stroke-width="2" fill="none"/>
  <path d="M340 160 L360 160" stroke="#00cc6a" stroke-width="2" fill="none"/>
  
  <!-- AI Indicators -->
  <circle cx="50" cy="200" r="15" fill="#1a1a1a" stroke="#00cc6a" stroke-width="1"/>
  <text x="50" y="205" font-family="monospace" font-size="10" fill="#00cc6a" text-anchor="middle">95%</text>
  <text x="50" y="220" font-family="monospace" font-size="8" fill="#cccccc" text-anchor="middle">Précision</text>
  
  <circle cx="150" cy="200" r="15" fill="#1a1a1a" stroke="#00cc6a" stroke-width="1"/>
  <text x="150" y="205" font-family="monospace" font-size="10" fill="#00cc6a" text-anchor="middle">24/7</text>
  <text x="150" y="220" font-family="monospace" font-size="8" fill="#cccccc" text-anchor="middle">Monitoring</text>
  
  <circle cx="250" cy="200" r="15" fill="#1a1a1a" stroke="#00cc6a" stroke-width="1"/>
  <text x="250" y="205" font-family="monospace" font-size="10" fill="#00cc6a" text-anchor="middle">20+</text>
  <text x="250" y="220" font-family="monospace" font-size="8" fill="#cccccc" text-anchor="middle">Projets</text>
  
  <circle cx="350" cy="200" r="15" fill="#1a1a1a" stroke="#00cc6a" stroke-width="1"/>
  <text x="350" y="205" font-family="monospace" font-size="10" fill="#00cc6a" text-anchor="middle">3 ans</text>
  <text x="350" y="220" font-family="monospace" font-size="8" fill="#cccccc" text-anchor="middle">Expérience</text>
  
  <!-- AI Labels -->
  <text x="200" y="250" font-family="monospace" font-size="14" fill="#00cc6a" text-anchor="middle">Intelligence Artificielle</text>
  <text x="200" y="270" font-family="monospace" font-size="10" fill="#cccccc" text-anchor="middle">Machine Learning • Deep Learning • NLP • Computer Vision</text>
</svg> 